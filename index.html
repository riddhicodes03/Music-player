<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e3f9857dc9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music_player">
            <nav>
                <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
            <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="Image/Let it happen.jpg" class="song_img">
        <h1>Let it happen</h1>
        <p>Tame Impala</p>
        <audio id="song">
            <source src="Audio/Tame Impala - Let It Happen (Official Audio).mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div>
                <i class="fa-solid fa-backward"></i></div>
               <div onclick="playpause()"><i class="fa-solid fa-play" id="controlIcon"></i></div>
              <div> <i class="fa-solid fa-forward"></i></div> 
           
        </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
